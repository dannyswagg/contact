<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="animate__animated animate__bounce scard" id="scard">
      <div class="layout">
        <img src="./assets/check.svg" alt="check" class="icon" />
        <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form, We'll be in touch soon!</p>
    </div>
    <main class="card">
      <h1 class="header-text">Contact Us</h1>
      <form id="contactForm" onsubmit="return validateForm()">
        <div class="form-group">
          <div class="input-group">
            <label class="label" for="fname">First Name <span>*</span></label>
            <input
              aria-describedby="fnameError"
              autocomplete="off"
              name="fname"
              id="fname"
              class="input"
              type="text"
            />
            <p class="error-text" id="fnameError" role="alert">
              This field is required
            </p>
          </div>
          <div class="input-group">
            <label class="label" for="lname"
              >Last Name <span class="asterik">*</span></label
            >
            <input
              aria-describedby="lnameError"
              autocomplete="off"
              name="lname"
              id="lname"
              class="input"
              type="text"
            />
            <p class="error-text" id="lnameError" role="alert">
              This field is required
            </p>
          </div>
        </div>
        <div class="email-input">
          <label class="label" for="mail"
            >Email Address <span class="asterik">*</span></label
          >
          <input
            aria-describedby="emailError"
            style="width: 100% !important"
            autocomplete="off"
            name="email"
            id="mail"
            class="input"
            type="text"
          />
          <p class="error-text" id="emailError" role="alert">
            Please enter a valid email address
          </p>
        </div>
        <div class="form-group">
          <div class="input-group">
            <label class="label"
              >Query Type <span class="asterik">*</span></label
            >
            <div class="radio-group">
              <input
                aria-describedby="radioError"
                class="radio-input"
                name="radio-group"
                id="radio1"
                type="radio"
              />
              <label class="radio-label" for="radio1">
                <span class="radio-inner-circle"></span>
                General Enquiry
              </label>

              <input
                aria-describedby="radioError"
                class="radio-input"
                name="radio-group"
                id="radio2"
                type="radio"
              />
              <label class="radio-label" for="radio2">
                <span class="radio-inner-circle"></span>
                Support Request
              </label>
            </div>
            <p class="error-text" id="radioError" role="alert">
              Please select a query type
            </p>
          </div>
        </div>
        <div class="input-group">
          <label class="label" for="message"
            >Message <span class="asterik">*</span></label
          >
          <textarea
            aria-describedby="messageError"
            class="input textarea"
            name="message"
            id="message"
          ></textarea>
          <p class="error-text" id="messageError" role="alert">
            This field is required
          </p>
        </div>
        <div class="checkbox-wrapper-46">
          <input
            type="checkbox"
            id="cbx-46"
            class="inp-cbx"
            aria-describedby="consentError"
          />
          <label for="cbx-46" class="cbx">
            <span>
              <svg viewBox="0 0 12 10" height="10px" width="12px"></svg>
            </span>
            <span style="font-size: 0.9rem" role="alert">
              I consent to being contacted by the team
            </span>
            <span class="asterik">*</span>
            <p class="error-text" id="consentError">
              To submit this form, please consent to being contacted
            </p>
          </label>
        </div>
        <button onclick="validateForm()" class="btn" type="submit">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
